// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    
    //testCompile group: 'org.testng', name: 'testng', version: '5.7'
    
    // https://mvnrepository.com/artifact/com.relevantcodes/extentreports
	 testCompile group: 'com.relevantcodes', name: 'extentreports', version: '2.40.2'
	// https://mvnrepository.com/artifact/com.aventstack/extentreports
	 testCompile group: 'com.aventstack', name: 'extentreports', version: '3.0.0'
	 // https://mvnrepository.com/artifact/info.cukes/cucumber-junit
	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
	// https://mvnrepository.com/artifact/info.cukes/gherkin
	testCompile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
	// https://mvnrepository.com/artifact/info.cukes/cucumber-java
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
	// https://mvnrepository.com/artifact/net.sourceforge.cobertura/cobertura
	testCompile group: 'net.sourceforge.cobertura', name: 'cobertura', version: '2.1.1'
	// https://mvnrepository.com/artifact/org.mockito/mockito-all
	testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'	 
	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
	// https://mvnrepository.com/artifact/info.cukes/cucumber-picocontainer
	testCompile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.1.3'
	// https://mvnrepository.com/artifact/io.appium/java-client
	compile group: 'io.appium', name: 'java-client', version: '6.1.0'
	
	
	
    
}

